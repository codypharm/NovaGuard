version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nova-guard-db
    environment:
      POSTGRES_USER: nova_user
      POSTGRES_PASSWORD: nova_password
      POSTGRES_DB: nova_guard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova_user -d nova_guard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
